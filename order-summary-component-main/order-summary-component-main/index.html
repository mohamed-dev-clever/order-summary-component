<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="" class="logo">
    <h2 class="title">Order Summary</h2>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="more-info">
      <img src="images/icon-music.svg" alt="" class="icon">
      <div class="annual">
        <h4 class="one">Annual Plan</h4>
        <h4 class="two">$59.99/year</h4>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="btns">
      <button class="first-btn">Proceed to Payment</button>
      <button class="second-btn">Cancel Order</button>
    </div>
  </div>
</body>
</html>
